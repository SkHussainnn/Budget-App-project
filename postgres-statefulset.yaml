apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: default
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: skhussain786/my-postgres-image:latest  # Update with your image details
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: mypostgres  # Adjust to match the username created in Dockerfile
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: myapp_development
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsUser: 1001  # Ensure consistency with the Dockerfile user setup
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: 
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
